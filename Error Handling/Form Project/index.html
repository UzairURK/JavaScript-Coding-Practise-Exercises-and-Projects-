<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>form project</title>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User Form </h1>
          <form >
            <div class="form-group">
              <label>Name</label>
              <input type="text" class = "form-control" id = "name" placeholder="Name">
              <div class="invalid-feedback">
                Name must be between 2 and 10 characters
              </div>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="text" class = "form-control" id = "email" placeholder="Email">
              <div class="invalid-feedback">
                Enter a valid Email
              </div>
            </div>

            <div class="form-group">
              <label>Zipcode</label>
              <input type="text" class = "form-control" id = "zip" placeholder="Zipcode">
              <div class="invalid-feedback">
                Enter a vaild zipcode
              </div>
            </div>

            <div class="form-group">
              <label>PhoneNumber</label>
              <input type="text" class = "form-control" id = "phone" placeholder="PhoneNumber">
              <div class="invalid-feedback">
                Enter a valid Phone Number
              </div>
            </div>

            <input type = "button" value = "Submit" class = "btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
